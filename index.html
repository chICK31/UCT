  <!-- Open Graph Meta Tags for Discord Preview -->

  <meta property="og:description" content="Check your compatibility, romance, and comradery based on MBTI and Octagram synergy." />

<body class="dark-mode">
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">MBTI Match</div>

  <h1>Personality Compatibility Checker</h1>

  <!-- First Set -->
  <div class="section">
    <h2>Person A</h2>
    <label>MBTI:</label>
    <select id="mbtiA">
      <option value="">--Select MBTI--</option>
      <option>ESTJ</option><option>ESTP</option><option>ENTJ</option><option>ENFJ</option>
      <option>ESFJ</option><option>ESFP</option><option>ENTP</option><option>ENFP</option>
      <option>ISTJ</option><option>ISTP</option><option>INTJ</option><option>INFJ</option>
      <option>ISFJ</option><option>ISFP</option><option>INTP</option><option>INFP</option>
    </select>

    <label>Octagram:</label>
    <select id="octagramA">
      <option value="">--Select Octagram--</option>
      <option>SDSF</option><option>SDUF</option><option>UDSF</option><option>UDUF</option>
    </select>

    <label>Gender:</label>
    <select id="genderA">
      <option value="">--Select Gender--</option>
      <option>Male</option><option>Female</option>
    </select>
  </div>

  <!-- Second Set -->
  <div class="section">
    <h2>Person B</h2>
    <label>MBTI:</label>
    <select id="mbtiB">
      <option value="">--Select MBTI--</option>
      <option>ESTJ</option><option>ESTP</option><option>ENTJ</option><option>ENFJ</option>
      <option>ESFJ</option><option>ESFP</option><option>ENTP</option><option>ENFP</option>
      <option>ISTJ</option><option>ISTP</option><option>INTJ</option><option>INFJ</option>
      <option>ISFJ</option><option>ISFP</option><option>INTP</option><option>INFP</option>
    </select>

    <label>Octagram:</label>
    <select id="octagramB">
      <option value="">--Select Octagram--</option>
      <option>SDSF</option><option>SDUF</option><option>UDSF</option><option>UDUF</option>
    </select>

    <label>Gender:</label>
    <select id="genderB">
      <option value="">--Select Gender--</option>
      <option>Male</option><option>Female</option>
    </select>
  </div>

  <!-- Button and Result -->
  <button onclick="checkCompatibility()">Check Compatibility</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
