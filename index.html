    <h1>Universal Compatibility Calculator</h1>
    <form id="mbtiForm">

        <select id="gender" name="gender" onclick="processForm()">
            <option value="Male">Male</option>

        </select><br><br>
        
        <label for="octagram">Octagram:</label>
        <select id="octagram" name="octagram"onclick="processForm()">
            <option value="SD | SF">SD | SF</option>
            <option value="SD | UF">SD | UF</option>
            <option value="UD | SF">UD | SF</option>
            <option value="UD | UF">UD | UF</option>
        </select><br><br>
        
        <label for="mbtiType">MBTI Type:</label>
        <select id="mbtiType" name="mbtiType" onclick="processForm()">

            <option value="ENFJ">ENFJ</option>
